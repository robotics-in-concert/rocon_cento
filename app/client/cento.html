<head>
  <title>cento</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>

<template name='layout'>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            Cento
            {{#if currentSolution}}
            ({{currentSolution.title}})
            {{/if}}
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{#if currentSolution}}
            <li class="{{#if isActivePath 'solutions_ideations' }}active{{/if}}"><a href="/solutions/{{currentSolution._id}}/ideations">Ideation</a></li>
            <li class="{{#if isActivePath 'solutions_modelings' }}active{{/if}} {{#if isActivePath 'solutions_modelings_show' }}active{{/if}}"><a href="/solutions/{{currentSolution._id}}/modelings">Modeling</a></li>
            <li class="{{#if isActivePath 'battle_loom' }}active{{/if}}"><a href="/battle_loom">Battle loom</a></li>
            <li class="{{#if isActivePath 'solution' }}active{{/if}}"><a href="/solutions">Solution</a></li>
            <li class="{{#if isActivePath 'management' }}active{{/if}}"><a href="/management">Management</a></li>
            {{else}}
            <li class="{{#if isActivePath 'user_needs' }}active{{/if}}"><a href="/user_needs">User Needs</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <select class="form-control" data-current_solution="{{solution._id}}">
                <option>Select Solution..</option>
                {{#each solutions}}
                 <option value="{{_id}}">{{title}}</option>
                {{/each}}
              </select>
              {{#with solution}}
              {{/with}}

            </li>


            {{#if currentUser}}
            <li><a href="#"><img class="avatar" src="{{avatarUrl currentUser}}" width="25" height="25"> {{username currentUser}}</a></li>
            <li><a id="github_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
            {{else}}
            <li><a href="/login"><i class="glyphicon glyphicon-log-in"></i></a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container contents">

      {{> yield}}

    </div><!-- /.container -->

</template>

<template name='home'>
Welcome!
</template>


<template name="login">
<h2>Login</h2>
<ul>
  <li><i class="fa fa-github"></i> <a href="#" id="github_login">Login with Github</a></li>
  <!--
  <li><i class="fa fa-trello"></i> <a href="#" id="trello_login">Login with Trello</a></li>
  <li><i class="fa fa-google-plus"></i> <a href="#" id="google_login">Login with Google</a></li>
  -->
</ul>


</template>

<template name="google_drive">
<div id="google_drive">
<h2>Google Drive Demo</h2>

<div id="items_wrap">
  <ul id="google_drive_items">
    {{#each items}}
      <li><img src="{{iconLink}}"> <a href="#" data-embed_link="{{embedLink}}">{{title}}</a></li>
    {{/each}}
  </ul>
</div>

<div id="embed_area">
  <iframe frameborder="0" id="embed_frame" width="99%" height="99%;"></iframe>
</div>
</div>


</template>
