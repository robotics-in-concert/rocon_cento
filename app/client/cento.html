<head>
  <title>cento</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>

<template name='layout'>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Cento</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li {{#if isActivePath 'ideation' }}class="active"{{/if}}><a href="/ideation">Ideation</a></li>
            <li {{#if isActivePath 'modeling' }}class="active"{{/if}}><a href="/modeling">Modeling</a></li>
            <li {{#if isActivePath 'battle' }}class="active"{{/if}}><a href="/battle">Battle(dev)</a></li>
            <li {{#if isActivePath 'configuration' }}class="active"{{/if}}><a href="/configuration">Configuration</a></li>
            <li {{#if isActivePath 'management' }}class="active"{{/if}}><a href="/management">Management</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li><a href="#"><img class="avatar" src="{{avatarUrl}}" width="25" height="25"> {{username}}</a></li>
            <li><a id="github_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a></li>
            {{else}}
            <li><a href="/login"><i class="glyphicon glyphicon-log-in"></i></a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container contents">

  {{yield}}

    </div><!-- /.container -->

</template>

<template name='home'>
Welcome!
</template>


<template name="login">
<h2>Login</h2>
<ul>
  <li><i class="fa fa-github"></i> <a href="#" id="github_login">Login with Github</a></li>
  <li><i class="fa fa-trello"></i> <a href="#" id="trello_login">Login with Trello</a></li>
</ul>
</template>
