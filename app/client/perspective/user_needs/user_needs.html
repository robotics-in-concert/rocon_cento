<template name="user_needs_form_modal">
<div class="modal user_needs_form fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New User Needs</h4>
      </div>

      <div class="modal-body">
        <div class="left">

             <form data-card_id="{{_id}}" class="ct">
               <div class="form-group">
                 <label>Title</label>
                 <input class="form-control" type="text" name="title">
               </div>
               <div class="form-group">
                 <label>Description</label>
                 <textarea name="description" class="comment_text form-control" rows="8"></textarea>
               </div>
               <div class="form-group">
                 <label>Tags</label>
                 <div class="row">
                   <div class="col-xs-2">
                     <input class="tag form-control col-xs-2" type="text" name="title">
                   </div>
                   <div class="col-xs-2">
                     <input class="tag form-control col-xs-2" type="text" name="title">
                   </div>
                   <div class="col-xs-2">
                     <input class="tag form-control col-xs-2" type="text" name="title">
                   </div>
                 </div>
               </div>
             <button type="submit" class="post btn btn-default">Create</button>
             </form>


        </div>
      </div>


    </div>
  </div>
</div>
</template>
<template name="user_needs">

<div id="ideation">

  <div class="row">

    <div class="col-md-2">
    
      <div class="lnb">
        <button class="button large new_needs">Register user needs</button>
        <h3>Recent event</h3>

        {{>user_needs_form_modal}}
        
        <ul class="recent_events list-unstyled">
          {{#each actions}}
          <li class="alt">
            <div class="head">Reply from {{username user_id}}.</div>
            <div class="body">{{extra.body}}</div>
          </li>
          {{/each}}
        </ul>


      </div>
      
    </div>
    
    <div class="col-md-10">

      <h3 class="ct heading ttop">New Replys list to @me</h3>
      <table class="ct blue table table-striped">
        {{#each new_replys currentUser.profile.login}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{votes}}</td>
          <td>{{comments.length}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>{{tagsJoin tags}}</td>
        </tr>
        {{/each}}

      </table>
      <div class="filters">
        <select class="form-control">
          <option>All needs</option>
          <option>My needs</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
      </div>

      <table class="ct normal gray table">
        <thead>
          <th>Rank</th>
          <th>Title</th>
          <th>Vote</th>
          <th>Reply</th>
          <th>Writer</th>
          <th>Date</th>
          <th>Tags</th>
          <th></th>
        </thead>
        {{#each workItems}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{votes}}</td>
          <td>{{default comments.length 0}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>{{tagsJoin tags}}</td>
          <td>
          <a href="#" class="delete"><i class="glyphicon glyphicon-remove"></i></a>
          </td>

          {{> user_needs_show_modal}}
          {{> user_needs_create_solution_modal}}

          
        </tr>
        {{/each}}

      </table>
      

    </div>

    </div>
  
  </div>




</template>
