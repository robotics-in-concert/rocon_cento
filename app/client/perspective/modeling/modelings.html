
<template name="modelings">
{{> ideation_show_modal}}
{{>modeling_show_modal}}
{{> modeling_show_artifact_modal}}
{{>modeling_create_artifact_modal}}


<div id="modelings">



  <div class="row">

    <div class="col-md-2">
      <div class="lnb">
        {{> solution_lnb }}
      </div>

    </div>
    
    <div class="col-md-10">
      {{#if currentUser}}
      {{#if currentWorkGroup}}
      <div class="well dropzone">
        <form data-category="{{category}}">
        <div class="form-group"><textarea class="form-control" rows="3"></textarea></div>
        <div class="form-group">
          <ul>
            {{#each filesToAttach}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="text-right">
          <button type="submit" class="btn post btn-default">Submit</button>
        </div>
        </form>
        <div class="dropmask">&nbsp;</div>
        <div class="dropinfo">
          Drop here to attach.
        </div>
      </div>
      {{/if}}
      {{/if}}


      <h3 class="ct heading ttop">New Replys list to @me</h3>
      <table class="ct blue table table-striped">
        {{#each new_replys currentUser.profile.login}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{default votes 0}}</td>
          <td>{{comments.length}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>{{tagsJoin tags}}</td>
        </tr>
        {{/each}}

      </table>
      <div class="filters">
        <select class="form-control">
          <option>Todo</option>
          <option>Doing</option>
          <option>Done</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
        <select class="form-control">
          <option>Assign me</option>
          <option>Review from me</option>
          <option>All</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
      </div>
      <table class="ct gray extra_row table">
        <colgroup>
          <col>
          <col>
          <col>
          <col>
          <col>
          <col>
          <col>
          <col width="50">
        </colgroup>
        <thead>
          <th>State</th>
          <th>Title</th>
          <th>Vote</th>
          <th>Reply</th>
          <th>Date</th>
          <th>Asignees</th>
          <th>Reviewers</th>
          <th></th>
        </thead>
        {{#each workItems}}
        <tr>
          <td><span class="label {{itemStatusLabelClass status}} ">{{status}}</span></td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{default votes 0}}</td>
          <td>{{default comments.length 0}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>
          {{#each assignee}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#each reviewers}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#if related.length}}
            <a href="#" class="toggle_rel"><i class="glyphicon glyphicon-random"></i></a>
          {{/if}}
          <a href="#" class="delete"><i class="glyphicon glyphicon-remove"></i></a>
          </td>

        </tr>
        <tr style="display:none;">
          <td colspan="7">
            {{#each related}}
            {{#with getWorkItem related_work_id}}
            <p><a href="#" class="show_ideation">{{title}}</a></p>
            {{/with}}
            {{/each}}
          </td>
        
        </tr>
        {{>modeling_show_modal}}
        {{#each artifacts _id}}
          {{> modeling_show_artifact_modal}}
        {{/each}}
        {{>modeling_create_artifact_modal}}
        {{/each}}

      </table>
      
      

    </div>

    </div>
  
  </div>




</template>
