<template name="modeling_show_artifact_modal">
<div id="modal_show_artifact" class="modal show_artifact fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  {{#with getArtifact _id}}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Artifact</h4>
      </div>

      <div class="modal-body">
        {{#each attachments}}
        <p class="text-center"><img src="/data/{{name}}" class="annotate"></p>
        {{/each}}

        <h4>Title</h4>
        <p>{{title}}</p>

        <h4>Description</h4>
        <p>{{description}}</p>


        <div>
          <button class="btn delete ct">delete</button>

        </div>


        {{>modal_comment}}
      </div> <!-- /modal-body -->


    </div>
  </div>
  {{/with}}
</div>

</template>
